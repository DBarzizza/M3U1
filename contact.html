<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Currículum Vitae de Diego Barzizza" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/skills.css" />
    <link rel="stylesheet" href="css/experiences.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <script defer src="js/app.js"></script>
</head>

<body>
    <header class="topheader">
        <nav class="topnav">
            <a href="#" class="logo">
                <img height="50" width="50" src="img/youtube-picture.png" alt="programador" />
                <div class="logotype">
                    Diego Barzizza<br />
                    Guitarrista
                </div>
            </a>
            <button class="open-menu" aria-label="Abrir menú">
                <img src="img/hamburger-icon.svg" alt="abrir menú" />
            </button>
            <ul class="menu">
                <button class="close-menu" aria-label="Cerrar menú">
                    <img src="img/close-icon.svg" alt="cerrar menú" />
                </button>
                <li><a href="index.html" class="selected">Home</a></li>
                <li><a href="bio.html">Biografía</a></li>
                <li><a href="repertorio.html">Repertorio</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="horizontal-padding vertical-padding">
        <section class="contact" id="contact">
            <h2 class="contact-title">Contacto</h2>
            <div class="contact-details">
                <div class="contact-details-group">
                    <p class="contact-label">Dirección:</p>
                    <p class="contact-text">Buenos Aires, Argentina</p>
                </div>
                <div class="contact-details-group">
                    <p class="contact-label">Email:</p>
                    <p class="contact-text">dibarzi@gmail.com</p>
                </div>
                <div class="contact-details-group">
                    <p class="contact-text">
                        Enviá tu mensaje
                    </p>
                </div>
            </div>
            <form class="contact-form" name="contact" netlify>
                <div class="contact-form-group">
                    <label for="name">Nombre</label>
                    <input required type="text" name="name" id="name" />
                </div>
                <div class="contact-form-group">
                    <label for="email">Email</label>
                    <input required type="email" name="email" id="email" />
                </div>
                <div class="contact-form-group">
                    <label for="message">Mensaje</label>
                    <textarea required name="message" id="message" rows="6"></textarea>
                </div>

                <button type="submit" class="contact-form-submit">Enviar</button>
            </form>
            <nav class="social">
                <ul class="social-list">
                    <li>
                        <a href="https://twitter.com/">
                            <img src="img/social/twitter.svg" alt="twitter profile" />
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" class="social-link"><img src="img/social/youtube.svg"
                                alt="youtube profile" /></a>
                    </li>
                    <li>
                        <a href="https://github.com/DBarzizza" class="social-link">
                            <img src="img/social/github.svg" alt="github profile" />
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/" class="social-link">
                            <img src="img/social/linkedin.svg" alt="linkedin profile" />
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </div>

</body>

</html>
